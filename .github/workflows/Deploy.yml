name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: julia-actions/setup-julia@v1
        with:
          version: "^1.6.0-0"

      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-

      # Usually, I'm locally working with Books.jl via `Pkg.dev`.
      - name: Install Books.jl#master
        run: julia --project -e 'using Pkg; 
          Pkg.add(url="https://github.com/rikhuijzer/Books.jl#master");'

      - name: Install Pandoc, LaTeX and other dependencies
        run: julia --project -e 'using Pkg; Pkg.instantiate();
                using Books; Books.install_dependencies()'

      - run: julia --project -e 'using Tools; Tools.build()'

      - name: Deploy to secondary branch
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          cname: tools.huijzer.xyz
          force_orphan: true
          publish_dir: ./build/
