name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: julia-actions/setup-julia@v1
        with:
          version: "^1.6.0-0"

      - name: Install Books.jl
        run: julia --project -e 'using Pkg; 
          Pkg.add(url="https://github.com/rikhuijzer/Books.jl")'

      - uses: julia-actions/julia-buildpkg@master
      - name: Install Pandoc and LaTeX dependencies
        run: julia --project -e 'using Books; Books.install_dependencies()'
        
      - run: julia --project -e 'using Tools; Tools.build_all()'

      - name: Deploy to secondary branch
        if: ${{ github.event_name == 'push' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/
          cname: tools.huijzer.xyz

